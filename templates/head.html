<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!-- This block is to add any additional JS scripts used by a template -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Font Awesome 5.6.3 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker3.min.css" >

    <!-- Google charts AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- This block is to add any additional JS scripts used by a template -->
    {% block scripts %}{% endblock %}

    <a href={% static 'chatanalyzer/css/style.css' %} type=”text/css”></a>

    <title>{% block title %} ChatAnalyzer {% endblock %}</title>
    <!--Barra Navegacion-->
    <nav class="navbar fixed-top navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">ChatAnalyzer</a>
    </nav>
</head>
<body>
    {% block body %}
    {% endblock %}
</body>

</html>
